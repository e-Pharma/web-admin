<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Order Details</h4>
            <p class="card-category">Review the Order</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order._id }}"
                      placeholder="Order ID"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.ordered_at }}"
                      placeholder="Order Date"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.name }}"
                      placeholder="Client's Name"
                      type="text"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.email }}"
                      placeholder="Email"
                      type="text"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      value="{{ order.delivery_address }}"
                      matInput
                      placeholder="Address"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <button
                    (click)="calculateDeliveryCharges()"
                    mat-raised-button
                    type="submit"
                    class="btn btn-info pull-left"
                  >
                    Calculate delivery charges
                  </button>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Delivery charge" type="text" />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <button
                    mat-raised-button
                    (click)="addMedicine()"
                    class="btn btn-outline-secondary pull-left"
                  >
                    Add Medicine
                  </button>
                </div>

                <div class="col-md-4" *ngIf="addMed">
                  <app-addmedicine
                    [(searchModel)]="searchModel"
                  ></app-addmedicine>

                  <mat-list
                    *ngFor="let medicine of meds | listFilter: searchModel"
                  >
                    <mat-list-item>
                      <a (click)="onSelect(medicine)"> {{ medicine?.name }} </a>
                    </mat-list-item>
                  </mat-list>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <table class="table">
                    <thead class="text-primary">
                      <th>
                        ID
                      </th>
                      <th>
                        Name
                      </th>
                      <th>
                        Unit Price
                      </th>
                      <th>
                        Quantity
                      </th>
                      <th></th>
                    </thead>

                    <tbody *ngFor="let med of medList" [attr._id]="med._id">
                      <tr>
                        <td>
                          {{ med._id }}
                        </td>
                        <td>
                          {{ med.name }}
                        </td>
                        <td>
                          {{ med.unit_price }}
                        </td>
                        <td>
                          <input
                            id="quantity"
                            (keyup)="addRow($event, med._id)"
                          />
                        </td>
                        <td class="text-primary">
                          <button
                            (click)="deleteRow(med._id)"
                            mat-raised-button
                            class="btn btn-danger pull-center"
                          >
                            Remove
                          </button>
                          <!-- <button
                            (click)="addRow($event)"
                            mat-raised-button
                            class="btn btn-success pull-center"
                          >
                            ADD
                          </button> -->
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
