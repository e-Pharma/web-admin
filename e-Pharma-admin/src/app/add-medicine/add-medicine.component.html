<div class="main-content">
    <div class="addMedicine-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Add Medicine</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="addMedicineForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Medicine Name" formControlName="name" required>
                                      </mat-form-field>
                                      <mat-error *ngIf="addMedicineForm.controls.name.hasError('required') && (addMedicineForm.controls.name.dirty || addMedicineForm.controls.name.touched)">
                                            Medicine name is required
                                      </mat-error>
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Unit Price" formControlName="unitPrice" required>
                                    </mat-form-field>
                                    <mat-error *ngIf="addMedicineForm.controls.unitPrice.hasError('required') && (addMedicineForm.controls.unitPrice.dirty || addMedicineForm.controls.unitPrice.touched)">
                                        Unit price is required
                                    </mat-error>
                                  </div>
                              </div>
                                <button type="submit" class="btn btn-danger btn-raised" [disabled]="addMedicineForm.invalid">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title mt-0">Medicines</h4>
                    </div>
                    <div class="input-group no-border">
                        <input type="text" value="" class="form-control" placeholder="Search for a Medicine" [(ngModel)]="searchText">
                    </div>
                    <div *ngIf="Medicine.data.length == 0">
                        <p>No medicines to show</p>
                    </div>
                    <div class="card-body" *ngIf="Medicine.data.length > 0">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="text-primary">
                                    <th>
                                        Medicine Name
                                    </th>
                                    <th>
                                        Unit Price
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let medicine of Medicine.data | filter:searchText">
                                        <td>
                                            {{medicine.name}}
                                        </td>
                                        <td>
                                            {{medicine.unit_price}} LKR
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
