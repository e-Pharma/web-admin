<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Registered Users</h4>
                </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        NIC
                                    </th>
                                    <th>
                                        First Name
                                    </th>
                                    <th>
                                        Last Name
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Contact Number
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let client of Client">
                                        <td>
                                            {{client.nic}}
                                        </td>
                                        <td>
                                            {{client.first_name}}
                                        </td>
                                        <td>
                                            {{client.last_name}}
                                        </td>
                                        <td>
                                            {{client.email}}
                                        </td>
                                        <td>
                                            {{client.contact_number}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
