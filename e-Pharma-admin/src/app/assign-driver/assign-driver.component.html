<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Order Details</h4>
            <p class="card-category">Assign delivery person</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order._id }}"
                      placeholder="Order Id"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.ordered_at }}"
                      placeholder="Order Date"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.name }}"
                      placeholder="Client's Name"
                      type="text"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.email }}"
                      placeholder="Email"
                      type="text"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      value="{{ order.delivery_address }}"
                      matInput
                      placeholder="Address"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              

              <div class="row">
                <div class="col-md-4">
                  <button
                    mat-raised-button
                    (click)="getDeliveryPersons()"
                    class="btn btn-outline-secondary pull-left"
                  >
                    Add Delivery Person
                  </button>
                </div>

                <!-- <div class="col-md-4" *ngIf="addDL">
                  <app-addmedicine
                    [(searchModel)]="searchModel"
                  ></app-addmedicine>

                  <mat-list
                    *ngFor="let dl of deliveryPersonsList | listFilter: searchModel"
                  >
                    <mat-list-item>
                      <a (click)="onSelect(dl)"> {{ dl.user_name }} </a>
                    </mat-list-item>
                  </mat-list>
                </div> -->
                <mat-form-field appearance="fill" *ngIf="addDL">
  <mat-label>Delivery Person </mat-label>
  <mat-select required [(value)]="deliveryPersonId">
    <!-- <mat-option>--</mat-option> -->
    <mat-option value={{dl?._id}} *ngFor="let dl of deliveryPersonsList">
      {{dl.user_name}}
    </mat-option>
  </mat-select>
  
  <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
  <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
</mat-form-field>


              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <table class="table">
                    <thead class="text-primary">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Unit Price</th>
                      <th>Quantity</th>
                      <th></th>
                    </thead>

                    <tbody *ngFor="let med of order.medicine_list">
                      <tr>
                        <td>
                          {{ med._id }}
                        </td>
                        <td>
                          {{ med.name }}
                        </td>
                        <td>
                          {{ med.unit_price }}
                        </td>
                        <td>
                          {{ med.quantity }}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="review()"
              >
                Update Order
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <a href="javascript:void(0)">
          <img class="img" [src]="imageSource" />
        </a>

        <br />
        
      
      </div>
    </div>
  </div>
</div>
