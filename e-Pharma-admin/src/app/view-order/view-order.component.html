<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Order Details</h4>
            <p class="card-category">Review the Order</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order._id }}"
                      placeholder="Order ID"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.ordered_at }}"
                      placeholder="Order Date"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.patient }}"
                      placeholder="Client's Name"
                      type="text"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      value="{{ order.email }}"
                      placeholder="Email"
                      type="text"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      value="{{ order.delivery_address }}"
                      matInput
                      placeholder="Address"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      value="{{ order.delivery_charges }}"
                      matInput
                      placeholder="Delivery Charge"
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <table class="table">
                    <thead class="text-primary">
                      <th>ID</th>
                      <th>Name</th>
                      <th>Unit Price</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th></th>
                    </thead>

                    <tbody *ngFor="let med of order.medicine_list">
                      <tr>
                        <td>
                          {{ med._id }}
                        </td>
                        <td>
                          {{ med.name }}
                        </td>
                        <td>
                          {{ med.unit_price }}
                        </td>
                        <td>
                          {{ med.quantity }}
                        </td>
                        <td>
                          {{ med.quantity*med.unit_price}}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input
                      value="{{ order.full_amount }}"
                      matInput
                      placeholder="Full Amount "
                      type="text"
                    />
                  </mat-form-field>
                </div>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
                (click)="reject()"
              >
                Reject Order
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <a href="javascript:void(0)">
          <img width="500" height="500" class="img" [src]="imageSource" />
        </a>

        <br />
        <button
          mat-raised-button
          type="submit"
          class="btn btn-info pull-center"
          (click)="ocr()"
        >
          Get Text Suggestions
        </button>
        <p *ngIf="textSuggetions">Suggested Text</p>
        <ul>
          <li *ngFor="let text of texts">
            {{ text }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
