<div class="main-content">
    <div class="addDeliveryPerson-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Add Delivery Person</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="addDeliveryPersonForm">
                                <div class="row">
                                    <div class="col-md-6">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" formControlName="firstName" required>
                                      </mat-form-field>
                                      <mat-error *ngIf="firstName.invalid && firstName.touched">
                                            First name is required
                                      </mat-error>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Last Name" formControlName="lastName" required>
                                        </mat-form-field>
                                        <mat-error *ngIf="lastName.invalid && lastName.touched">
                                              Last name is required
                                        </mat-error>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Vehicle Number" formControlName="vehicleNumber" required>
                                      </mat-form-field>
                                      <mat-error *ngIf="vehicleNumber.invalid && vehicleNumber.touched">
                                            Vehicle number is required
                                      </mat-error>
                                      <mat-error *ngIf="vehicleNumber.errors.pattern">
                                            Vehicle number is of invalid type
                                      </mat-error>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Username" formControlName="username" required>
                                      </mat-form-field>
                                      <mat-error *ngIf="username.invalid && username.touched">
                                            Username is required
                                      </mat-error>
                                    </div>
                                </div>
                                <div class="row">    
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Password" formControlName="password" required>
                                      </mat-form-field>
                                      <mat-error *ngIf="password.invalid && password.touched">
                                        Password is required
                                      </mat-error>
                                      <mat-error *ngIf="password.errors?.minLength && password.touched">
                                          There should be atleast 8 characters
                                      </mat-error>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger btn-raised" [disabled]="addDeliveryPersonForm.invalid">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
